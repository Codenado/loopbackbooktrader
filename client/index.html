<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8">
    <title>Book Club</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    Hello {{currentUser.username}}
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Book Club</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" ng-model="search">
                    </div>
                    <a ng-href='#/search?q={{search}}' class="btn btn-default">Submit</a>
                </form>
                <ul class="nav navbar-nav navbar-right">

                    <li ng-hide="currentUser">
                        <a ui-sref="sign-up" ui-sref-active="active">Sign up</a>
                    </li>
                    <li ng-show="currentUser">
                        <a ng-href="#/u/{{currentUser.id}}" ui-sref-active="active">My Books</a>
                    </li>
                    <li ng-show="currentUser">
                        <a ui-sref="add-book" ui-sref-active="active">Add Book</a>
                    </li>
                    <li ng-hide="currentUser">
                        <a ui-sref="login" ui-sref-active="active">Log in</a>
                    </li>
                    <li ng-show="currentUser">
                        <a ui-sref="logout" ui-sref-active="active">Log out</a>
                    </li>
                    <li ng-show="currentUser">
                        <a ng-href="#/u/{{currentUser.id}}/messages">Inbox <span class="badge">{{currentUser | inbox }}</span></a>

                    </li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container">
        <div ui-view></div>
    </div>

    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-resource/angular-resource.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="js/services/lb-services.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/book.js"></script>
    <script src="js/controllers/auth.js"></script>
    <script src="js/controllers/messages.js"></script>
    <script src="js/services/auth.js"></script>
