<form name="form" ng-submit="login()">
    <fieldset>
        <legend>Login form</legend>

        <div class="form-group col-xs-12 col-md-6 ">
            <label>Username</label>
            <input type="text" ng-model="user.username" class="form-control">
            <p class="hint" ng-show="form.username.$error.required && submitted">Username is required
            </p>
        </div>

        <div class="form-group col-xs-12 col-md-6">
            <label>Password</label>
            <input type="password" ng-model="user.password" class="form-control">
            <p class="hint" ng-show="form.password.$error.required && submitted">
                Password is required</p>
        </div>

        <div class="actions col-xs-12 col-md-6">
            <label></label>
            <button type="submit" class="btn btn-default">Login</button>
        </div>
    </fieldset>
</form>
<section>
