<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    <div ng-repeat='message in messages' class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
        <a type="button" data-toggle="collapse" data-target="#{{message.id}}" aria-expanded="false" aria-controls="collapseExample" >
  {{message.senderId}} wants to trade their copy of {{message.senderBookId}} for your copy of {{message.recipientBookId}}.
</a>
      </h4>
        </div>
        <div id="{{message.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="{{message.id}}" aria-expanded="false">
            <div class="panel-body">
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                    </div>
                    <div class="btn-group" role="group">
                        <p></p>
                        <button ui-sref="delete-message({ id: message.id })" type="button" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
