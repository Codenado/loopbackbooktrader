<form name="form" ng-submit="register()">
    <fieldset>
      <legend>Sign Up</legend>

      <div class="form-group col-xs-12 col-md-6">
        <label>Username</label>
        <input type="text" ng-model="user.username" class="form-control">
        <p class="hint" ng-show="form.username.$error.required && submitted">Email is
            required</p>
      </div>

      <div class="form-group col-xs-12 col-md-6">
        <label>Email</label>
        <input type="email" ng-model="user.email" class="form-control">
        <p class="hint" ng-show="form.email.$error.required && submitted">Email is
            required</p>
      </div>

      <div class="form-group col-xs-12 col-md-6">
        <label>Password</label>
        <input type="password" ng-model="user.password" class="form-control">
        <p class="hint" ng-show="form.password.$error.required && submitted">
            Password is required</p>
      </div>

      <div class="form-group col-xs-12 col-md-6">
        <label>About</label>
          <textarea type="text" ng-model="user.about" class="form-control"></textarea>
      </div>

      <div class="actions col-xs-12 col-md-6">
        <label></label>
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </fieldset>
