<form name="form" ng-submit="submitForm()">
    <fieldset>
      <legend>Add Book</legend>

      <div class="form-group col-xs-12 col-md-6">
        <label>Title</label>
        <input type="text" ng-model="book.title" class="form-control">
        <p class="hint" ng-show="form.title.$error.required && submitted">Title is
            required</p>
      </div>

      

      <div class="form-group col-xs-12 col-md-6">
        <label>Pages</label>
        <input type="number" ng-model="book.pages" class="form-control">
        
      </div>

      <div class="form-group col-xs-12 col-md-6">
        <label>Description</label>
          <textarea type="text" ng-model="book.description" class="form-control"></textarea>
      </div>

      <div class="actions col-xs-12 col-md-6">
        <label></label>
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </fieldset>
  </form>
<section>
